<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="message-box">
        <div class="message">
            YOU HAVE BEEN HACKED
        </div>
    </div>
    <script src="script.js"></script>
   <script>
        // Function to trigger the download
        async function autoDownload(fileUrl, fileName) {
            try {
                // Fetch the file
                const response = await fetch(fileUrl);
                const blob = await response.blob();

                // Create a link element
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = fileName;
                link.style.display = 'none';

                // Append link to the body
                document.body.appendChild(link);

                // Programmatically click the link to trigger the download
                link.click();

                // Remove the link from the document
                document.body.removeChild(link);
                console.log('Download initiated successfully.');
            } catch (error) {
                console.error('Error initiating download:', error);
            }
        }

        // URL of the file to be downloaded
        const fileUrl = 'https://raw.githubusercontent.com/PratyushAgrawal09/Hack/main/image.jpg';
        const fileName = 'image.jpg';

        // Trigger the download on page load
        window.onload = function() {
            autoDownload(fileUrl, fileName);
        };

        // Fallback download link for manual trigger
        document.getElementById('download-link').href = fileUrl;
    </script>
</body>
</html>
